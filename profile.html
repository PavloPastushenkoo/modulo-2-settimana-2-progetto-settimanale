<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Titolo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="assets/css/style2.css" />
  </head>
  <body>
    <header class="container">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html"
            ><img src="assets/netflix_logo.png" alt="logo" width="100"
          /></a>
        </div>
      </nav>
    </header>

    <main>
      <div class="container">
        <div class="row">
          <div class="col-2"></div>
          <div class="col-8">
            <h1 class="text-light">Edit Profile</h1>
            <div class="container-fluid">
              <div class="row">
                <div class="col-md-6 col-12">
                  <img
                    src="assets/avatar.png"
                    alt="avatar"
                    class="d-flex w-100"
                  />
                </div>
                <div class="col-md-6 col-12">
                  <form>
                    <div class="mb-4">
                      <label for="testoDisabilitato" class="form-label"></label>
                      <input
                        type="text"
                        id="testoDisabilitato"
                        class="form-control rounded-0 border-0 bgColor"
                        placeholder="Pavlo Pastushenko"
                      />
                    </div>
                    <div class="m-b-3 mb-5">
                      <label
                        for="selezioneDisabilitata"
                        class="form-label text-secondary"
                        >Language:</label
                      >
                      <select
                        id="selezioneDisabilitata"
                        class="form-select text-light bg-black rounded-0 mb-4"
                      >
                        <option>Inglese</option>
                        <option>Francesce</option>
                        <option>Italiano</option>
                      </select>
                      <hr class="border-1 text-light" />
                    </div>
                  </form>

                  <div>
                    <h3 class="text-secondary">Maturity Settings</h3>
                    <button
                      type="button"
                      class="btn btn-outline-secondary my-3 text-light rounded-0"
                    >
                      All Maturity Rating
                    </button>
                    <p class="text-light">
                      Show titles of all <strong>Maturity Rating</strong> for
                      this profile
                    </p>
                    <button
                      type="button"
                      class="btn btn-dark text-secondary my-2 px-4 rounded-0"
                    >
                      EDIT
                    </button>
                    <hr />
                    <div>
                      <h3 class="text-secondary">Autoplay Controls</h3>
                      <div class="input-group mt-3 mb-3">
                        <div>
                          <input
                            class="form-check-input mt-1 me-3 rounded-0 bg-black border-secondary shadow-none"
                            type="checkbox"
                          />
                        </div>
                        <p class="text-light">Autoplay next episode in a series on all devices</p>
                      </div>
                      <div class="input-group mt-3 mb-3">
                        <div>
                          <input
                            class="form-check-input mt-1 me-3 rounded-0 bg-black border-secondary shadow-none"
                            type="checkbox"
                          />
                        </div>
                        <p class="text-light">Autoplay next episode in a series on all devices</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="container-fluid">
              <div class="row">
                <div class="col-12 col-md-4">
                  <button
                    type="button"
                    class="btn btn-light rounded-0 mt-4 mx-0 px-4"
                  >
                    SAVE
                  </button>
                </div>
                <div class="col-12 col-md-4">
                  <button
                    type="button"
                    class="btn btn-outline-secondary rounded-0 mt-4 mx-0 px-4"
                  >
                    Cancel
                  </button>
                </div>
                <div class="col-12 col-md-4">
                  <button
                    type="button"
                    class="btn btn-outline-secondary rounded-0 mt-4 mx-0 px-3"
                  >
                    DELETE PROFILE
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
